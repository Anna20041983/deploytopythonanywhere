<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <!-- Include jQuery from a CDN -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <link
        rel="stylesheet"
        type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
        <style>
            body {
                color: dimgrey;
            }           
            h1 {
                color: mediumblue;
                font-family: "Times New Roman", Times, serif;
            }
            h3 {
                color: black;
            }           
            </style>
    </head>
    <body>
        <hr class="border border-primary border-3 opacity-75">
        <div class="container">
            <br>
            <h1 class="text-center"><i>Health Department</i></h1>
            <hr>

            <div class="col-md-5 px-5 py-5 my-5"></div>
            <h3 class="text-center">Account Login</h3>
            <!-- Apply post method to the log in action -->
            <form method="POST" action="/login">
                <br>
                <!-- Add an input form for the username -->
                <div class="row justify-content-center g-3">
                    <div class="col-sm-7">
                        <label for="username" class="col-sm-2 col-form-label"><b><i>Username:</i></b></label> 
                        <div class="form-floating mb-3">                  
                            <input type="text" class="form-control" id="username" name="username" placeholder="Type your username" autocomplete="username">
                            <label for="floatingInput"><i>Type your username</i></label>      
                        </div>
                        <label for="password" class="col-sm-2 col-form-label"><b><i>Password:</i></b></label>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Type your password" autocomplete="current-password">
                            <label for="floatingPassword"><i>Type your password</i></label>
                        </div>                    
                <br>
                <!-- Add an option to remember the user -->
                <!-- https://getbootstrap.com/docs/4.0/components/forms/#custom-styles -->
                <div class="col-auto">
                    <div class="form-check mb-2">
                      <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                      <label class="form-check-label" for="autoSizingCheck">
                        Remember me
                      </label>
                    </div>
                  </div>
                <br>
                <!-- Add submit button to log in -->            
                <button type="submit" style="font-size:16px" class="btn btn-primary">LOGIN</button>
                </div>
            </form>
        </div>       
    </body>
</html>
